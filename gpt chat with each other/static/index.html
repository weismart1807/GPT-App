<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chat Interface</title>
</head>
<body>
    <h1>GPT Chat Interface</h1>
    <input type="text" id="topic" placeholder="Enter chat topic">
    <button onclick="startChat()">Start Chat</button>
    <div id="chatbox" style="border: 1px solid black; padding: 10px; margin-top: 10px; height: 300px; overflow-y: scroll;"></div>
    <div id="consensusBox" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        async function startChat() {
            const topic = document.getElementById('topic').value;
            const chatbox = document.getElementById('chatbox');
            const consensusBox = document.getElementById('consensusBox');
            chatbox.innerHTML = '';
            consensusBox.innerHTML = '';

            let response = await fetch('/start_chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ topic: topic })
            });

            let data = await response.json();
            chatbox.innerHTML += `<p>${data.message}</p>`;

            while (true) {
                response = await fetch('/continue_chat');
                data = await response.json();
                chatbox.innerHTML += `<p>${data.message}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;

                if (data.end) {
                    consensusBox.innerHTML = data.message;
                    break;
                }
            }
        }
    </script>
</body>
</html>
